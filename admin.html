<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم M-TAHA | الإدارة</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root { --admin-bg: #2c3e50; --card-bg: #ffffff; --primary: #2980b9; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Cairo', sans-serif; background: var(--admin-bg); color: white; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .admin-card { background: var(--card-bg); color: #333; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h2 { text-align: center; color: var(--admin-bg); margin-top: 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: 'Cairo'; }
        .btn-add { background: var(--success); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .user-list { margin-top: 30px; }
        .user-item { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-right: 5px solid var(--primary); }
        .user-info b { color: var(--admin-bg); font-size: 18px; }
        .user-info span { font-size: 13px; color: #777; }
        .actions { display: flex; gap: 5px; }
        .btn-action { border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-family: 'Cairo'; font-size: 12px; color: white; }
        .status-active { background: var(--success); }
        .status-inactive { background: #f39c12; }
        .del { background: var(--danger); }
        .badge { padding: 2px 8px; border-radius: 10px; font-size: 11px; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="admin-card">
        <h2>مدير النظام (M-TAHA)</h2>
        <p style="text-align: center; color: #666;">إضافة وتفعيل المتاجر المشتركة</p>
        
        <input type="text" id="new-id" placeholder="رقم المعرف للمتجر (مثلاً: 2026)">
        <input type="text" id="new-name" placeholder="اسم صاحب المتجر">
        <button class="btn-add" onclick="addUser()">إضافة متجر جديد +</button>
        
        <div class="user-list" id="users-container">
            </div>
    </div>
</div>

<script>
// إعدادات Firebase
const firebaseConfig = { databaseURL: "https://store-project-b023e-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const rdb = firebase.database();

// دالة إضافة مستخدم جديد
function addUser() {
    const id = document.getElementById('new-id').value.trim();
    const name = document.getElementById('new-name').value.trim();
    
    if(!id || !name) return alert("يرجى ملء كافة الحقول");

    rdb.ref('requests/' + id).set({
        name: name,
        status: 'active'
    }).then(() => {
        alert("تم تسجيل المتجر بنجاح");
        document.getElementById('new-id').value = "";
        document.getElementById('new-name').value = "";
    });
}

// دالة حذف مستخدم
function deleteUser(id) {
    if(confirm("هل أنت متأكد من حذف هذا المتجر نهائياً؟")) {
        rdb.ref('requests/' + id).remove();
        // اختياري: حذف بيانات المخزن أيضاً
        // rdb.ref('stores/' + id).remove(); 
    }
}

// دالة تغيير الحالة (تفعيل/تعطيل)
function toggleStatus(id, currentStatus) {
    const newStatus = currentStatus === 'active' ? 'inactive' : 'active';
    rdb.ref('requests/' + id + '/status').set(newStatus);
}

// جلب وعرض المستخدمين بشكل تلقائي
rdb.ref('requests').on('value', snapshot => {
    const container = document.getElementById('users-container');
    container.innerHTML = "<h3>المتاجر المسجلة:</h3>";
    
    snapshot.forEach(child => {
        const id = child.key;
        const data = child.val();
        const statusClass = data.status === 'active' ? 'status-active' : 'status-inactive';
        const statusText = data.status === 'active' ? 'نشط' : 'معطل';

        container.innerHTML += `
            <div class="user-item">
                <div class="user-info">
                    <b>${data.name}</b> <span class="badge ${statusClass}">${statusText}</span><br>
                    <span>رقم المعرف: ${id}</span>
                </div>
                <div class="actions">
                    <button class="btn-action ${statusClass}" onclick="toggleStatus('${id}', '${data.status}')">
                        ${data.status === 'active' ? 'تعطيل' : 'تفعيل'}
                    </button>
                    <button class="btn-action del" onclick="deleteUser('${id}')">حذف</button>
                </div>
            </div>
        `;
    });
});
</script>

</body>
</html>
